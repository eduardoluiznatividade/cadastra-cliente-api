spring:
  application:
    name: CadastraClienteAPI
  datasource:
    url: jdbc:h2:mem:cadastracliente
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
